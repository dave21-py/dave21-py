<svg width="550" height="300" viewBox="0 0 550 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bubble {
      fill: rgba(255, 255, 255, 0.1);
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 1px;
    }
    text {
      fill: #EAEAEA;
      font-size: 18px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      font-weight: 500;
      letter-spacing: -0.02em;
    }
    
    .msg-1, .msg-2, .msg-3, .msg-4 {
        opacity: 0;
        animation-fill-mode: forwards;
    }

    .msg-1 {
      animation: fadeIn 0.5s 0.5s forwards;
    }

    .msg-2 {
      animation: fadeIn 0.5s 1.5s forwards;
    }

    .msg-3 {
      animation: fadeIn 0.5s 2.5s forwards;
    }

    .msg-4 {
      animation: fadeIn 0.5s 3.5s forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  
  <!-- I'm David -->
  <g class="msg-1">
    <rect x="10" y="0" width="115" height="42" rx="20" class="bubble" />
    <text x="25" y="27">I'm David</text>
  </g>

  <!-- Comp Sci student... -->
  <g class="msg-2">
    <rect x="10" y="52" width="370" height="66" rx="20" class="bubble" />
    <text x="25" y="79">cs student</text>
    <text x="25" y="102">AI enthusiast</text>
  </g>

  <!-- Continuously exploring... -->
  <g class="msg-3">
    <rect x="10" y="128" width="365" height="42" rx="20" class="bubble" />
    <text x="25" y="155">Continuously exploring the field of GenAI</text>    
  </g>

</svg>
