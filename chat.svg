<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* --- THEME COLORS --- */
    .bubble { fill: #f0f0f0; }
    text { fill: #1a1a1a; font-family: -apple-system, system-ui, sans-serif; }
    .typing-dot { fill: #707070; }

    @media (prefers-color-scheme: dark) {
      .bubble { fill: #2c2c2e; }
      text { fill: #ffffff; }
      .typing-dot { fill: #9a9a9e; }
    }

    /* --- ANIMATION --- */
    .msg, .typing { opacity: 0; }
    
    @keyframes typing-fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes typing-lifecycle {
      0% { opacity: 0; transform: translateY(5px); }
      15%, 85% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-5px); }
    }

    @keyframes reveal-pop {
      0% { opacity: 0; transform: scale(0.9) translateY(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    .dot { animation: typing-fade 1s infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    .typing-1 { animation: typing-lifecycle 1.2s 0s forwards; }
    .msg-1    { animation: reveal-pop 0.4s 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

    .typing-2 { animation: typing-lifecycle 1.2s 1.8s forwards; }
    .msg-2    { animation: reveal-pop 0.4s 3.0s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

    .typing-3 { animation: typing-lifecycle 1.2s 3.6s forwards; }
    .msg-3    { animation: reveal-pop 0.4s 4.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
  </style>

  <g class="typing typing-1">
    <rect x="0" y="10" width="50" height="30" rx="15" class="bubble"/>
    <circle class="dot" cx="15" cy="25" r="2.5"/>
    <circle class="dot" cx="25" cy="25" r="2.5"/>
    <circle class="dot" cx="35" cy="25" r="2.5"/>
  </g>
  <g class="msg msg-1">
    <rect x="0" y="10" width="115" height="30" rx="15" class="bubble"/>
    <text x="15" y="30" font-size="14">hey, i'm david</text>
  </g>

  <g class="typing typing-2">
    <rect x="0" y="50" width="50" height="30" rx="15" class="bubble"/>
    <circle class="dot" cx="15" cy="65" r="2.5"/>
    <circle class="dot" cx="25" cy="65" r="2.5"/>
    <circle class="dot" cx="35" cy="65" r="2.5"/>
  </g>
  <g class="msg msg-2">
    <rect x="0" y="50" width="180" height="50" rx="18" class="bubble"/>
    <text x="15" y="70" font-size="14" font-weight="600">comp sci major</text>
    <text x="15" y="88" font-size="12" opacity="0.7">interested in ml &amp; ai safety</text>
  </g>

  <g class="typing typing-3">
    <rect x="0" y="110" width="50" height="30" rx="15" class="bubble"/>
    <circle class="dot" cx="15" cy="125" r="2.5"/>
    <circle class="dot" cx="25" cy="125" r="2.5"/>
    <circle class="dot" cx="35" cy="125" r="2.5"/>
  </g>
  <g class="msg msg-3">
    <rect x="0" y="110" width="50" height="30" rx="15" class="bubble"/>
    <text x="14" y="130" font-size="18">ðŸ‘½</text>
  </g>
</svg>
