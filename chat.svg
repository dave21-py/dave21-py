<svg width="450" height="170" viewBox="0 0 450 170" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bubble {
      fill: #21262d; /* Solid color matching GitHub UI */
    }
    text {
      fill: #c9d1d9; /* Standard GitHub text color */
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 400;
    }
    
    /* Subtle fade-in animation */
    .msg-1, .msg-2, .msg-3 {
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out forwards;
    }
    .msg-2 { animation-delay: 0.3s; }
    .msg-3 { animation-delay: 0.6s; }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
  
  <g class="msg-1">
    <rect x="0" y="0" width="105" height="40" rx="20" class="bubble" />
    <text x="15" y="25" alignment-baseline="middle">I'm David</text>
  </g>

  <g class="msg-2">
    <rect x="0" y="50" width="165" height="60" rx="20" class="bubble" />
    <text x="15" y="72" alignment-baseline="middle">cs student</text>
    <text x="15" y="92" alignment-baseline="middle">AI enthusiast</text>
  </g>

  <g class="msg-3">
    <rect x="0" y="120" width="345" height="40" rx="20" class="bubble" />
    <text x="15" y="145" alignment-baseline="middle">Continuously exploring the field of GenAI</text>    
  </g>
</svg>
