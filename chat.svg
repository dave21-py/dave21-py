<svg width="450" height="210" viewBox="0 0 450 210" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* --- THEME-AWARE COLORS --- */
    .bubble { fill: #f0f0f0; }
    text { fill: #24292f; }
    .typing-dot { fill: #57606a; }

    @media (prefers-color-scheme: dark) {
      .bubble { fill: #21262d; } 
      text { fill: #c9d1d9; }
      .typing-dot { fill: #c9d1d9; }
    }
    
    /* --- COMMON STYLES --- */
    text {
      font-size: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    .msg, .typing {
      opacity: 0;
      animation-fill-mode: forwards;
    }

    /* --- ANIMATION DEFINITIONS --- */
    @keyframes typing-fade { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    .typing-dot { animation: typing-fade 1.2s infinite; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing-lifecycle { 
      0% { opacity: 0; } 
      10% { opacity: 1; } 
      90% { opacity: 1; } 
      100% { opacity: 0; } 
    }
    
    @keyframes reveal-pop { 
      0% { opacity: 0; transform: translateY(5px) scale(0.98); } 
      100% { opacity: 1; transform: translateY(0) scale(1); } 
    }

    /* --- ANIMATION SEQUENCE --- */
    .typing-1 { animation: typing-lifecycle 1.5s 0s forwards; }
    .msg-1    { animation: reveal-pop 0.3s 1.5s forwards; }
    
    .typing-2 { animation: typing-lifecycle 1.5s 2.0s forwards; }
    .msg-2    { animation: reveal-pop 0.3s 3.5s forwards; }
    
    .typing-3 { animation: typing-lifecycle 1.5s 4.0s forwards; }
    .msg-3    { animation: reveal-pop 0.3s 5.5s forwards; }
  </style>

  <!-- Message 1 -->
  <g class="typing typing-1"> 
    <rect x="0" y="0" width="60" height="35" rx="17.5" class="bubble"/> 
    <circle cx="18" cy="17.5" r="3" class="typing-dot"/> 
    <circle cx="30" cy="17.5" r="3" class="typing-dot"/> 
    <circle cx="42" cy="17.5" r="3" class="typing-dot"/> 
  </g>
  <g class="msg msg-1"> 
    <rect x="0" y="0" width="130" height="35" rx="17.5" class="bubble"/> 
    <text x="15" y="22">hey, i'm david</text> 
  </g>

  <!-- Message 2 -->
  <g class="typing typing-2"> 
    <rect x="0" y="45" width="60" height="35" rx="17.5" class="bubble"/> 
    <circle cx="18" cy="62.5" r="3" class="typing-dot"/> 
    <circle cx="30" cy="62.5" r="3" class="typing-dot"/> 
    <circle cx="42" cy="62.5" r="3" class="typing-dot"/> 
  </g>
  <g class="msg msg-2"> 
    <rect x="0" y="45" width="160" height="55" rx="20" class="bubble"/> 
    <text x="15" y="67" style="font-weight: 600;">comp sci major</text> 
    <text x="15" y="87" style="font-size: 14px; opacity: 0.8;">ml and ai safety</text> 
  </g>

  <!-- Message 3 -->
  <g class="typing typing-3"> 
    <rect x="0" y="110" width="60" height="35" rx="17.5" class="bubble"/> 
    <circle cx="18" cy="127.5" r="3" class="typing-dot"/> 
    <circle cx="30" cy="127.5" r="3" class="typing-dot"/> 
    <circle cx="42" cy="127.5" r="3" class="typing-dot"/> 
  </g>
  <g class="msg msg-3"> 
    <rect x="0" y="110" width="360" height="65" rx="20" class="bubble"/> 
    <text x="15" y="135">interested in ai safety research, reach out</text> 
    <text x="15" y="158">if you want to collaborate or work üëãüèª</text> 
  </g>
</svg>
